<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perand21x - متجر ملابس الشباب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b35;
            --secondary-color: #ffa62b;
            --dark-bg: #0d1117;
            --card-bg: #161b22;
            --text-light: #f0f6fc;
            --border-color: #30363d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        header {
            background-color: var(--dark-bg);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        
        nav a {
            color: var(--text-light);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        nav a:hover {
            background-color: var(--primary-color);
        }
        
        .cart-count {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.8rem;
            margin-right: 5px;
        }
        
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1558769132-cb1a40ed0ada?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            margin-bottom: 40px;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            background-color: #ff5722;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .product-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .product-image {
            height: 200px;
            overflow: hidden;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .product-price {
            color: var(--primary-color);
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }
        
        .error-message {
            background-color: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
        
        .success-message {
            background-color: #00C851;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
        
        .admin-panel {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .admin-form input, .admin-form textarea, .admin-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: var(--dark-bg);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            border-radius: 5px;
        }
        
        footer {
            background-color: var(--dark-bg);
            padding: 40px 0;
            margin-top: 60px;
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <!-- الرأس -->
    <header>
        <div class="container header-container">
            <div class="logo">Perand21x</div>
            <nav>
                <ul>
                    <li><a href="#" id="home-link">الرئيسية</a></li>
                    <li><a href="#" id="products-link">المنتجات</a></li>
                    <li><a href="#" id="cart-link">
                        <span class="cart-count" id="cart-count">0</span> السلة
                    </a></li>
                    <li><a href="#" id="admin-link">الإدارة</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- قسم الهيرو -->
    <section class="hero">
        <div class="container">
            <h1>متجر Perand21x للملابس الشبابية</h1>
            <p style="margin-bottom: 30px;">أحدث صيحات الموضة للشباب</p>
            <a href="#" class="btn" id="view-products">عرض المنتجات</a>
        </div>
    </section>

    <!-- قسم المنتجات -->
    <main class="container">
        <div id="loading" class="loading" style="display: none;">
            <p>جاري تحميل المنتجات...</p>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>
        
        <h2 style="margin: 30px 0;">منتجاتنا</h2>
        <div id="products-container" class="products-grid">
            <!-- المنتجات تُعرض هنا -->
        </div>
        
        <!-- لوحة الإدارة -->
        <div id="admin-panel" class="admin-panel" style="display: none;">
            <h2>لوحة إدارة المنتجات</h2>
            <button id="load-from-github" class="btn">تحميل من GitHub</button>
            <button id="save-to-github" class="btn" style="background-color: #00C851; margin-right: 10px;">حفظ إلى GitHub</button>
            <button id="clear-all" class="btn" style="background-color: #ff4444; margin-right: 10px;">حذف الكل</button>
            
            <div style="margin: 20px 0; padding: 20px; background-color: var(--dark-bg); border-radius: 5px;">
                <h3>إضافة منتج جديد</h3>
                <form id="product-form" class="admin-form">
                    <input type="text" id="product-name" placeholder="اسم المنتج" required>
                    <input type="text" id="product-code" placeholder="كود المنتج" required>
                    <input type="number" id="product-price" placeholder="السعر" required>
                    <input type="number" id="product-old-price" placeholder="السعر القديم (اختياري)">
                    <textarea id="product-description" placeholder="وصف المنتج" rows="3"></textarea>
                    <input type="text" id="product-image" placeholder="رابط الصورة">
                    <input type="text" id="product-video" placeholder="رابط فيديو تيك توك (اختياري)">
                    <select id="product-category">
                        <option value="shirts">قمصان</option>
                        <option value="pants">بناطيل</option>
                        <option value="shoes">أحذية</option>
                    </select>
                    <button type="submit" class="btn">إضافة المنتج</button>
                </form>
            </div>
            
            <div id="products-list-admin">
                <!-- قائمة المنتجات للإدارة -->
            </div>
        </div>
    </main>

    <!-- الفوتر -->
    <footer>
        <div class="container">
            <p style="text-align: center;">© 2023 Perand21x. جميع الحقوق محفوظة.</p>
            <p style="text-align: center; margin-top: 10px; color: #888;">
                تواصل معنا: 01044051546 | 
                <a href="https://tiktok.com/@perand21x" style="color: var(--primary-color);">تيك توك</a>
            </p>
        </div>
    </footer>

    <script>
        // إعدادات GitHub - استبدل التوكن والتفاصيل هنا
        const GITHUB_CONFIG = {
            token: 'YOUR_GITHUB_TOKEN_HERE', // ضع توكنك هنا
            username: 'YOUR_USERNAME', // ضع اسم المستخدم هنا
            repo: 'YOUR_REPO_NAME', // ضع اسم المستودع هنا
            filePath: 'products.json'
        };
        
        // بيانات المتجر
        let products = [];
        let cart = [];
        
        // عناصر DOM
        const productsContainer = document.getElementById('products-container');
        const adminPanel = document.getElementById('admin-panel');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        const cartCount = document.getElementById('cart-count');
        
        // تحميل البيانات الأولية
        async function loadInitialData() {
            showLoading(true);
            
            try {
                // أولاً: جرب تحميل من localStorage
                const localData = localStorage.getItem('perand21x_products');
                if (localData) {
                    products = JSON.parse(localData);
                    showMessage('تم تحميل المنتجات من التخزين المحلي', 'success');
                }
                
                // ثانياً: جرب تحميل من GitHub
                await loadFromGitHub();
                
                if (products.length === 0) {
                    // إذا لم توجد بيانات، أنشئ بيانات تجريبية
                    createSampleProducts();
                }
                
                renderProducts();
                updateCartCount();
                
            } catch (error) {
                showMessage('خطأ في تحميل البيانات: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        // تحميل من GitHub
        async function loadFromGitHub() {
            try {
                showMessage('جاري تحميل البيانات من GitHub...', 'info');
                
                // إذا لم يكن هناك توكن، استخدم raw URL مباشرة
                const rawUrl = `https://raw.githubusercontent.com/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/main/${GITHUB_CONFIG.filePath}`;
                
                const response = await fetch(rawUrl + '?t=' + Date.now());
                
                if (response.ok) {
                    const data = await response.json();
                    products = data;
                    localStorage.setItem('perand21x_products', JSON.stringify(products));
                    showMessage(`تم تحميل ${products.length} منتج من GitHub`, 'success');
                    return true;
                } else {
                    showMessage('لا يمكن الوصول إلى GitHub، سيتم استخدام البيانات المحلية', 'info');
                    return false;
                }
            } catch (error) {
                console.error('GitHub error:', error);
                showMessage('خطأ في الاتصال بـ GitHub', 'error');
                return false;
            }
        }
        
        // حفظ إلى GitHub
        async function saveToGitHub() {
            if (!GITHUB_CONFIG.token || GITHUB_CONFIG.token === 'YOUR_GITHUB_TOKEN_HERE') {
                showMessage('يرجى إضافة توكن GitHub في الإعدادات', 'error');
                return;
            }
            
            try {
                showLoading(true);
                showMessage('جاري الحفظ إلى GitHub...', 'info');
                
                // حفظ محلياً أولاً
                localStorage.setItem('perand21x_products', JSON.stringify(products));
                
                // ثم حاول الحفظ إلى GitHub
                const apiUrl = `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.filePath}`;
                
                // جلب SHA للملف الحالي إذا موجود
                let sha = null;
                try {
                    const getResponse = await fetch(apiUrl, {
                        headers: {
                            'Authorization': `token ${GITHUB_CONFIG.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (getResponse.ok) {
                        const fileInfo = await getResponse.json();
                        sha = fileInfo.sha;
                    }
                } catch (e) {
                    // الملف غير موجود، سننشئه
                }
                
                const content = btoa(unescape(encodeURIComponent(JSON.stringify(products, null, 2))));
                
                const response = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: 'تحديث المنتجات ' + new Date().toLocaleString('ar-EG'),
                        content: content,
                        sha: sha
                    })
                });
                
                if (response.ok) {
                    showMessage('تم حفظ المنتجات إلى GitHub بنجاح!', 'success');
                } else {
                    showMessage('فشل الحفظ إلى GitHub، تم الحفظ محلياً فقط', 'warning');
                }
                
            } catch (error) {
                console.error('Save error:', error);
                showMessage('خطأ في الحفظ: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        // عرض المنتجات
        function renderProducts() {
            if (!productsContainer) return;
            
            productsContainer.innerHTML = '';
            
            if (products.length === 0) {
                productsContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">لا توجد منتجات</p>';
                return;
            }
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image || 'https://via.placeholder.com/300x200?text=Perand21x'}" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p style="color: #888; font-size: 0.9rem; margin-bottom: 10px;">${product.code}</p>
                        <p style="margin-bottom: 10px;">${product.description || ''}</p>
                        <div class="product-price">${product.price} ج.م</div>
                        ${product.oldPrice ? `<div style="text-decoration: line-through; color: #888;">${product.oldPrice} ج.م</div>` : ''}
                        <button class="btn" onclick="addToCart(${product.id})" style="margin-top: 10px; width: 100%;">أضف إلى السلة</button>
                    </div>
                `;
                productsContainer.appendChild(productCard);
            });
        }
        
        // عرض قائمة المنتجات في لوحة الإدارة
        function renderAdminProductsList() {
            const container = document.getElementById('products-list-admin');
            if (!container) return;
            
            container.innerHTML = '<h3>قائمة المنتجات الحالية</h3>';
            
            if (products.length === 0) {
                container.innerHTML += '<p>لا توجد منتجات</p>';
                return;
            }
            
            const table = document.createElement('table');
            table.style.width = '100%';
            table.style.borderCollapse = 'collapse';
            table.innerHTML = `
                <thead>
                    <tr style="background-color: var(--dark-bg);">
                        <th style="padding: 10px; border: 1px solid var(--border-color);">الكود</th>
                        <th style="padding: 10px; border: 1px solid var(--border-color);">الاسم</th>
                        <th style="padding: 10px; border: 1px solid var(--border-color);">السعر</th>
                        <th style="padding: 10px; border: 1px solid var(--border-color);">الإجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    ${products.map(product => `
                        <tr>
                            <td style="padding: 10px; border: 1px solid var(--border-color);">${product.code}</td>
                            <td style="padding: 10px; border: 1px solid var(--border-color);">${product.name}</td>
                            <td style="padding: 10px; border: 1px solid var(--border-color);">${product.price} ج.م</td>
                            <td style="padding: 10px; border: 1px solid var(--border-color);">
                                <button class="btn" style="padding: 5px 10px; background-color: #ff4444;" onclick="deleteProduct(${product.id})">حذف</button>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            
            container.appendChild(table);
        }
        
        // إضافة منتج جديد
        function addProduct(event) {
            event.preventDefault();
            
            const newProduct = {
                id: products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1,
                code: document.getElementById('product-code').value,
                name: document.getElementById('product-name').value,
                price: parseInt(document.getElementById('product-price').value),
                oldPrice: document.getElementById('product-old-price').value ? parseInt(document.getElementById('product-old-price').value) : null,
                description: document.getElementById('product-description').value,
                image: document.getElementById('product-image').value || 'https://via.placeholder.com/300x200?text=Perand21x',
                video: document.getElementById('product-video').value,
                category: document.getElementById('product-category').value
            };
            
            products.push(newProduct);
            localStorage.setItem('perand21x_products', JSON.stringify(products));
            
            renderProducts();
            renderAdminProductsList();
            document.getElementById('product-form').reset();
            
            showMessage('تمت إضافة المنتج بنجاح', 'success');
        }
        
        // حذف منتج
        function deleteProduct(productId) {
            if (confirm('هل أنت متأكد من حذف هذا المنتج؟')) {
                products = products.filter(p => p.id !== productId);
                localStorage.setItem('perand21x_products', JSON.stringify(products));
                
                renderProducts();
                renderAdminProductsList();
                showMessage('تم حذف المنتج', 'success');
            }
        }
        
        // إضافة إلى السلة
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                cart.push(product);
                localStorage.setItem('perand21x_cart', JSON.stringify(cart));
                updateCartCount();
                showMessage('تمت إضافة المنتج إلى السلة', 'success');
            }
        }
        
        // تحديث عداد السلة
        function updateCartCount() {
            cartCount.textContent = cart.length;
        }
        
        // إنشاء منتجات تجريبية
        function createSampleProducts() {
            products = [
                {
                    id: 1,
                    code: "PRD001",
                    name: "تيشيرت أسود",
                    price: 150,
                    oldPrice: 200,
                    description: "تيشيرت قطني عالي الجودة",
                    image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80",
                    category: "shirts"
                },
                {
                    id: 2,
                    code: "PRD002",
                    name: "جينز أزرق",
                    price: 300,
                    description: "جينز أزرق بمقاسات مختلفة",
                    image: "https://images.unsplash.com/photo-1542272604-787c3835535d?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80",
                    category: "pants"
                }
            ];
            
            localStorage.setItem('perand21x_products', JSON.stringify(products));
            showMessage('تم إنشاء منتجات تجريبية', 'info');
        }
        
        // عرض/إخفاء التحميل
        function showLoading(show) {
            loadingDiv.style.display = show ? 'block' : 'none';
        }
        
        // عرض الرسائل
        function showMessage(message, type) {
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            } else if (type === 'success') {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            } else if (type === 'info') {
                console.log(message);
            }
            
            // إخفاء الرسالة بعد 5 ثواني
            setTimeout(() => {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }, 5000);
        }
        
        // تهيئة الأحداث
        function initEvents() {
            // الروابط
            document.getElementById('home-link').addEventListener('click', (e) => {
                e.preventDefault();
                adminPanel.style.display = 'none';
            });
            
            document.getElementById('products-link').addEventListener('click', (e) => {
                e.preventDefault();
                adminPanel.style.display = 'none';
            });
            
            document.getElementById('view-products').addEventListener('click', (e) => {
                e.preventDefault();
                adminPanel.style.display = 'none';
                renderProducts();
            });
            
            document.getElementById('admin-link').addEventListener('click', (e) => {
                e.preventDefault();
                adminPanel.style.display = 'block';
                renderAdminProductsList();
            });
            
            // الأزرار
            document.getElementById('load-from-github').addEventListener('click', async () => {
                await loadFromGitHub();
                renderProducts();
                renderAdminProductsList();
            });
            
            document.getElementById('save-to-github').addEventListener('click', async () => {
                await saveToGitHub();
            });
            
            document.getElementById('clear-all').addEventListener('click', () => {
                if (confirm('هل أنت متأكد من حذف جميع المنتجات؟')) {
                    products = [];
                    localStorage.removeItem('perand21x_products');
                    renderProducts();
                    renderAdminProductsList();
                    showMessage('تم حذف جميع المنتجات', 'success');
                }
            });
            
            // نموذج إضافة منتج
            document.getElementById('product-form').addEventListener('submit', addProduct);
            
            // تحميل السلة من التخزين
            const savedCart = localStorage.getItem('perand21x_cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCartCount();
            }
        }
        
        // بدء التطبيق
        document.addEventListener('DOMContentLoaded', () => {
            loadInitialData();
            initEvents();
        });
    </script>
</body>
</html>
